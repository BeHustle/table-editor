<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product modification colors</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="./style/styles.min.css">
</head>
<body>

<main class="container">
  <h1 class="title">Редактирование модификаторов цвета товара</h1>
  <ol class="products">
    <li class="products__item product">
      <div class="product__container">
        <label for="product-type-new" class="product__label">Тип товара</label>
        <select id="product-type-new" class="product__select">
          <option value="" hidden>Выберите из списка</option>
          <option>iPhone</option>
          <option>Samsung galaxy</option>
          <option>iPad</option>
          <option>Redmi note 4</option>
          <option>Macbook</option>
          <option>LG Smart TV</option>
          <option>Google pixel one</option>
        </select>
      </div>
      <div class="product__container">
        <label for="product-modificator-new" class="product__label">Название модификатора</label>
        <input id="product-modificator-new" class="product__input" type="text" placeholder="Например, red apple">
      </div>
      <div class="product__container">
        <label for="product-color-new" class="product__label">Цвет модификатора</label>
        <input id="product-color-new" class="product__input" type="text" placeholder="Например, #ff00ff">
        <div class="product__radio-group">
          <label class="product__radio-label">
            <input type="radio" value="rgb" name="product-color-type">
            RGB
          </label>
          <label class="product__radio-label">
            <input type="radio" value="hex" name="product-color-type">
            HEX
          </label>
          <label class="product__radio-label">
            <input type="radio" value="sRGB" name="product-color-type">
            sRGB
          </label>
        </div>
      </div>
      <div class="product__controls">
        <button class="product__btn" type="button" aria-label="Переместить модификатор вверх" disabled>
          <img src="./img/arrow-up.svg" width="32" height="32" alt="">
        </button>
        <button class="product__btn" type="button" aria-label="Переместить модификатор вниз">
          <img src="./img/arrow-down.svg" width="32" height="32" alt="">
        </button>
        <button class="product__btn" type="button" aria-label="Удалить модификатор">
          <img src="./img/minus.svg" width="32" height="32" alt="">
        </button>
      </div>
    </li>
    <li class="products__item product">
      <div class="product__container">
        <label for="product-type" class="product__label">Тип товара</label>
        <select id="product-type" class="product__select">
          <option value="" hidden>Выберите из списка</option>
          <option>iPhone</option>
          <option>Samsung galaxy</option>
          <option>iPad</option>
          <option>Redmi note 4</option>
          <option>Macbook</option>
          <option>LG Smart TV</option>
          <option>Google pixel one</option>
        </select>
      </div>
      <div class="product__container">
        <label for="product-modificator" class="product__label">Название модификатора</label>
        <input id="product-modificator" class="product__input" type="text" placeholder="Например, red apple">
      </div>
      <div class="product__container">
        <label for="product-color" class="product__label">Цвет модификатора</label>
        <input id="product-color" class="product__input" type="text" placeholder="Например, #ff00ff">
        <div class="product__radio-group">
          <label class="product__radio-label">
            <input type="radio" value="rgb" name="product-color-type">
            RGB
          </label>
          <label class="product__radio-label">
            <input type="radio" value="hex" name="product-color-type">
            HEX
          </label>
          <label class="product__radio-label">
            <input type="radio" value="sRGB" name="product-color-type">
            sRGB
          </label>
        </div>
      </div>
      <div class="product__controls">
        <button class="product__btn" type="button" aria-label="Добавить модификатор">
          <img src="./img/plus.svg" width="32" height="32" alt="">
        </button>
      </div>
    </li>
  </ol>
</main>

<script src="./js/bundle.js"></script>
</body>
</html>
